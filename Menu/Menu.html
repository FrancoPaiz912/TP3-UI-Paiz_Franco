<!DOCTYPE html>
<html>
<head>
    <title>Cinema Rocket</title>
    <link rel="Icon" href="../img/Cat_Favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="../Funciones/Funciones.css">
    <link rel="stylesheet" href="../Pelicula/Pelicula.css">
    <link rel="stylesheet" href="../Ticket/Impresion/ImpresionTicket.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&family=Playpen+Sans:wght@800&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <ul>
            <li><a href="#Sucursales">Sucursales</a></li>
            <li><a href="#Promociones">Promociones</a></li>
            <li><a href="#InfoCine">Acerca de nosotros</a></li>
         </ul>
        <div class="Pantalla-Cine">
        <img id="LogoDelCine" src="../img/LogoGatoNegro.png" alt="LogoDelCine">
        <h1 id="TituloCine"> Cinema Rocket </h1>
        </div>
    </header>
    <nav> 
            <form class="Filtros">
                <label for="Titulo">Titulo:</label>
                <input type="text" name="Titulo" id="Titulo" value="" placeholder="Nombre Pelicula">
                <label for="Genero" >Genero:</label>
                <select id="Genero">
                <option value="" selected>Seleccione género...</option> <!-- Aunque esto debe ser dinamico-->
                <option value="1">Acción</option>
                <option value="2">Aventuras</option>
                <option value="3">Ciencia ficción</option>
                <option value="4">Comedia</option>
                <option value="5">Documental</option>
                <option value="6">Drama</option>
                <option value="7">Fantasía</option>
                <option value="8">Musical</option>
                <option value="9">Suspenso</option>
                <option value="10">Terror</option>
                </select>
                <label for="Fecha" >Fecha:</label>
                <input type="date" name="Fecha" id="Fecha">
                <button type="submit" class="botones-Menu" id="BotonBusqueda">Buscar</button>
                <button type="submit" Class="EliminarFiltros botones-Menu">Limpiar Filtros</button>
            </form>
    </nav>

    <section> 
        <div id="Desplegable-Pelicula"> 
        </div> 
        <div id="Cartelera"> 
            <h2 id="anuncio-cartelera">Cartelera</h2> 
        </div> 
        <div class="Funciones"> 
        </div> 
    </section> 

    <footer>
            <div class="contenedor-footer">
                <div class="contenedor-informacion">
                    <h4 class="mensaje-footer">
                    <p>Dirección: Calle falsa 123, Springfield, Buenos Aires.</p>

                    <p>Teléfonos: (011) 3464-1143.</p>
                
                    <p>Horarios: Estamos abiertos todos los días de 10 am a 1 am.</p>
                    </h4>    
                </div>
                    
                <div class="contenedor-redes">
                    <h4 class="mensaje-footer">Nuestras redes sociales</h4>
                    <a aria-label="Siguenos en Facebook" href="https://www.facebook.com"><i class="fab fa-facebook icon fondo-facebook"></i></a>
                    <a aria-label="Siguenos en Twitter" href="https://twitter.com"><i class="fab fa-twitter icon fondo-twitter"></i></a>
                    <a aria-label="Siguenos en Instagram" href="https://www.instagram.com"><i class="fab fa-instagram icon fondo-instagram"></i></a>
                    <a aria-label="Siguenos en GitHub" href="https://github.com/FrancoPaiz912"><i class="fab fa-github icon fondo-github"></i></a>
                    <h4 class="mensaje-footer">&copy; 2023 CinemaRocket, Inc.</h4>
                </div>
            </div>
    </footer>

<script src="../Funciones/Funciones.js" type="module"></script>

</html>
