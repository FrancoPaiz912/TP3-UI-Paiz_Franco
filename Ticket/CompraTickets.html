<!DOCTYPE html>
<html>
<head>
    <title>Cinema Rocket</title>
    <link rel="Icon" href="../img/Cat_Favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../Style.css">
    <link rel="stylesheet" href="../Pelicula/Pelicula.css">
    <link rel="stylesheet" href="./Ticket.css">
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&family=Playpen+Sans:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <ul>
            <li><a href="#Sucursales">Sucursales</a></li>
            <li><a href="#Promociones">Promociones</a></li>
            <li><a href="#InfoCine">Acerca de nosotros</a></li>
         </ul>
         <div class="Pantalla-Cine">
          <img id="LogoDelCine" src="../img/LogoGatoNegro.png" alt="LogoDelCine">
          <h1 id="TituloCine"> Cinema Rocket </h1>
          </div>
    </header>

    <section>

      <div id="Contenedor-Fechas">
        <div id="Contenedor-Imagen">
        </div>
        <div id="Proximas-Funciones">
          <div id="Anuncio-Fechas">
          <h2>Fechas de las proximas funciones</h2>
          </div>
          <div class="Mostrar-Fechas">
          </div>
          <div class="Anuncio-Horario">  
          </div>
          <div class="Mostrar-Horarios">
          </div>
        </div>
      </div>

      <div id="Contenedor-Funciones">    
      </div>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <img id="LogoModal" src="../img/LogoGatoNegro.png" alt="LogoDelCine">
              <h1 class="modal-title fs-5" id="exampleModalLabel"> 
                Cinema Rocket
              </h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="formulario-modal">
              <label for="nombre" id="Label-Modal">Usuario:</label>  
              <input class="Input-Modal anchura" type="text" name="nombre" id="usuario" placeholder="Ej: Rocket" required>
              <label for="cantidad" id="Label-Modal" disabled>Cantidad:</label> 
              <input class="Input-Modal" type="number" name="cantidad" id="cantidad-entradas" min="1" max="35" required><br>
              <label for="precio-unitario" id="Label-Modal">Valor entrada: $</label>
              <input class="Input-Modal" type="number" name="precio-unitario" id="precio-entrada" disabled value="1200">
              <label for="precio-Total" id="Label-Modal">Precio total: $</label>
              <input class="Input-Modal" type="number" name="precio-Total" id="calcular-monto" disabled value="0"> 
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button id="Compra-Ticket" type="button" class="btn btn-primary">Confirmar</button>
            </div>
          </div>
        </div>
      </div>
      
    </section>
</body>

<script src="./Ticket.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
